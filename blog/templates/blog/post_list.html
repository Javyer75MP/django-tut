{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    {% for post in posts %}
            <div class="date">
            <p>{{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|upper }}</p>
            <p>{{ post.author}}</p>
        </div>
    {% endfor %}
{% endblock content %}
