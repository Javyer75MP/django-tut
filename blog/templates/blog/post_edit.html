{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% if request.user.is_authenticated %}
{% if post %}
    <h1>Editar un post</h1>
{% else %}
    <h1>Nuevo post</h1>
{% endif%}

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="save btn btn-default">Save</button>
     </form>
{% endif %}
{% endblock %}
