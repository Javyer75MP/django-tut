{% load crispy_forms_tags %}
<div class="container">
	<div class="row">
    	<form method="POST" class="post-form">
        	{% csrf_token %}
        	{{ form | crispy }}
        	<button type="submit" class="save btn btn-default">Save</button>
    	</form>
	</div>
</div>
<div class="row">
    {% for comment in comments %}
    <p>{{ comment.text }}</p>
    <p>{{ comment.created_date }}</p>
    <p>{{ comment.author }}</p>
</div>
{% endfor %}
